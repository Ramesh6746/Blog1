{% extends 'myapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-sm-10">
    <h3 class="my-5">Home Page</h3>
    {% for post in posts %}
    <div class="jumbotron jumbotron-fluid bg-dark shadow">
        <div class="container">
          <h1 class="display-4 fw-bold text-white "><b>{{post.title}}</b></h1>
          <p class="lead text-white">{{post.desc}}</p>
        </div>
      </div>
      {% endfor %}
</div>
{% endblock content %}
